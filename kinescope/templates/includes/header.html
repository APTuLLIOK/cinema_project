{% load static %}
{% load django_bootstrap5 %}
{% with request.resolver_match.view_name as view_name %}
<header>
    <nav class="navbar navbar-dark" style="background-color: black">
      <div class="container">
        <a class="navbar-brand" href="{% url 'cinema:index' %}">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          Кинескоп
        </a>        
        <ul class="nav  nav-pills">
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'cinema:index' %}active{% endif %}" href="{% url 'cinema:index' %}">
              Афиша
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'cinema:session_list' %}active{% endif %}" href="{% url 'cinema:session_list' %}">
              Сеансы
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link {% if view_name == 'pages:about' %}active{% endif %}" href="{% url 'pages:about' %}">
              О кинотеатре
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:rules' %}active{% endif %}" href="{% url 'pages:rules' %}">
              Правила
            </a>
          </li>
          {% if user.is_authenticated %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-light"><a class="text-decoration-none text-reset"
                  href="{% url 'cinema:profile' user.username %}">{{ user.username }}</a></button>
              <button type="button" class="btn btn-outline-light"><a class="text-decoration-none text-reset"
                  href="{% url 'logout' %}">Выйти</a></button>
            </div>
          {% else %}
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-light"><a class="text-decoration-none text-reset"
                  href="{% url 'login' %}">Войти</a></button>
              <button type="button" class="btn btn-outline-light"><a class="text-decoration-none text-reset"
                  href="{% url 'registration' %}">Регистрация</a></button>
            </div>
          {% endif %}
        </ul>      
      </div>
    </nav> 
  </header>
  {% endwith %}
