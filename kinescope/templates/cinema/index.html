{% extends "base.html" %}
{% load static %}
{% block title %}
  Афиша
{% endblock %}
{% block content %}
  <div class="container py-5">
    <h1>Афиша</h1>
    <div class='row'>                        
      {% for movie in movies %}
      <div class="col-6 col-md-4 my-1">
        <div class="card">
          <img 
            class="img-fluid card-img-top" 
            height="400" width="300"
            src="{% static 'img/image-holder.png' %}"
          >
          <div class="card-body">           
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">
              {{ movie.description|truncatewords:10 }}
            </p>
            <a class="mt-3 regular-link" href="{% url 'cinema:movie_detail' movie.id %}">
              Подробнее -->           
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>                
  </div>
{% endblock %}
